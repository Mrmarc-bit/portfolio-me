<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#121212" />
    <title>Suntree Art - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Variables - Google Material 3 Inspired */
        --background: #F0F4F9;
        --surface: #FFFFFF;
        --surface-highlight: #E9EEF6; /* Light blue-ish gray for hover states */
        --surface-elevated: #DEE3EA;
        --text-main: #1F1F1F;
        --text-muted: #5E5E5E;
        --border: #DDE2EA;
        --glass-bg: rgba(255, 255, 255, 0.6);
      }

      .dark {
        /* Dark Mode Variables - Google Dark Theme Inspired */
        --background: #131314;
        --surface: #1E1F20;
        --surface-highlight: #2D2E31;
        --surface-elevated: #333537;
        --text-main: #E3E3E3;
        --text-muted: #A8C7FA; /* Slight blue tint for muted text in dark mode looks premium */
        --border: #444746;
        --glass-bg: rgba(30, 31, 32, 0.7);
      }

      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom Scrollbar - Global */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--background); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--surface-elevated); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border);
      }

      /* Hide Scrollbar Utility */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Thin Scrollbar Utility for Mobile Nav */
      .scrollbar-thin::-webkit-scrollbar {
          height: 3px; /* Very thin horizontal scrollbar */
          width: 3px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
          background: transparent;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
          background-color: var(--surface-elevated); /* Subtle color */
          border-radius: 10px;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              surface: 'var(--surface)',
              surfaceHighlight: 'var(--surface-highlight)',
              surfaceElevated: 'var(--surface-elevated)',
              textMain: 'var(--text-main)',
              textMuted: 'var(--text-muted)',
              borderColor: 'var(--border)',
              
              primary: '#C3EED1', // Soft Green (Google-ish)
              secondary: '#D3E3FD', // Soft Blue (Google-ish)
              googleRed: '#EA4335',
              googleYellow: '#FBBC04',
              googleGreen: '#34A853',
              googleBlue: '#4285F4',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
